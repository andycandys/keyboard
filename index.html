<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="js/keyboard-json.js"></script>
    <script src="js/keyboard.js"></script>     
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script> 
    <script src="js/aframe-extras.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Keyboard</title>
  </head>
  <body>

    <a-scene vr-mode-ui cursor="rayOrigin:mouse"
    raycaster="objects:#user, #pass, #teclado>a-entity>a-plane, #login">


    <a-entity id="inputs">
      <a-gui-input id="user"     
      position="0 1.85 -0.5"
      width="1.6" height="0.35"
      value="Usuario"
      font-size="50px"
      font-color="#212121"
      border-color="#212121"
      border-hover-color="#424242"
      background-color="#FAFAFA"
      hover-color="#F5F5F5"
      active-color="#FFEB3B"
      scale="0.3 0.3 0.3">
      </a-gui-input>

      <a-gui-input id="pass"
          position="0 1.75 -0.5"
          width="1.6" height="0.35"
          value="ContraseÃ±a"
          font-size="50px"
          font-color="#212121"
          border-color="#212121"
          border-hover-color="#424242"
          background-color="#FAFAFA"
          hover-color="#F5F5F5"
          active-color="#FFEB3B"
          scale="0.3 0.3 0.3">
      </a-gui-input>

      <a-gui-button id="login"
        width="0.5" height="0.15" key-code="32"
        value="Log in"
        font-family="Arial"
        margin="0 0 0.05 0"
        position="0 1.66 -0.5"
        font-size="40px"
        scale="0.3 0.3 0.3">
	    </a-gui-button>
    </a-entity>

      


    <a-entity id="rig" position="0 0 0" >

      <a-camera id="head" position="0 1.7 0" rotation="0 0 0" look-controls="pointerLockEnabled: false" wasd-controls="enabled: false">
        
      </a-camera>

      <a-entity hand-controls="right" laser-controls="hand: right" raycaster="objects:#user, #pass, #teclado>a-entity>a-plane, #login"></a-entity>
      <a-entity hand-controls="left" laser-controls="hand: left" raycaster="objects:#user, #pass, #teclado>a-entity>a-plane, #login"></a-entity>
      
      <a-entity id="tecladoWrapper" scale="0 0 0" position="0 0 0">
        <a-entity id="teclado" keyboard="letterColor:#FFF; keyColor:#000;" position="-0.4 1.57 -0.5" scale="0 0 0">
        </a-entity>
        </a-entity>
      

    </a-entity>
      
      
    <a-sky color="#222222"></a-sky>

    

    </a-scene>
  </body>
</html>
